      <link rel="stylesheet" href="/capstone/index.css" />

      <!-- FOnt Awesome -->

        crossorigin="anonymous"
      />

    </head>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <a class="navbar-brand" href="/capstone/index.html"> DANGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          id="navbar"
          style="margin: 0 auto"
        >
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/recipes.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/create.html">Create</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/bmi.html">BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/team.html">About</a>
          </li>
        </ul>
        <div class="auth">
          <a href="/capstone/html/login.html" class="nav-link ownBtn signIn"
            >Sign In</a
          >
          <a href="/capstone/html/signup.html" class="nav-link ownBtn signUp"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <div class="signup">
      <div class="container">
        <form action="" class="row">
          <div class="col-md-5 leftSignup">
            <h1></h1>
          </div>
          <div class="col-md-7 rightSignup">
            <div class="loginTitle">
              <i class="fas fa-utensils"></i>
              <h1>DANGO</h1>
            </div>

            <p id="signupPar">JUST CHANGE IT</p>
            <h1 class="mb-3">Update Your Recipe</h1>

            <div class="d-flex mb-4">
              <input
                type="text"
                name="name"
                id=""
                class="signupInput names"
                style="margin-right: 3%"
                placeholder="Recipe Name"
              />
              <input
                type="text"
                name="servings"
                id=""
                class="signupInput names"
                placeholder="Servings"
                onkeyup="letter(this)"
              />
            </div>
            <div class="mb-4 d-flex">
              <select
                name="difficulty"
                id=""
                class="signupInput names"
                style="width: 49% !important; margin-right: 13px"
              >
                <option>Easy</option>
                <option>Moderate</option>
                <option>Hard</option>
              </select>
              <input
                type="text"
                name="minutes"
                id=""
                class="signupInput names"
                placeholder="Cooking Time in Minutes"
                onkeyup="letter(this)"
              />
            </div>
            <div class="mb-4">
              <input
                type="text"
                name="description"
                id=""
                class="signupInput"
                placeholder="Password"
              />
            </div>
            <div class="mb-4">
              <input
                type="text"
                name="ingredients"
                id=""
                class="signupInput"
                placeholder="Confirm Password"
              />
            </div>
            <div class="d-flex">
              <a
                href=""
                class="ownBtn"
                style="
                  background-color: rgb(211, 60, 60);
                  border: none !important;
                  color: rgba(255, 255, 255, 0.919);
                "
                >Cancel</a
              >

              <button class="ownBtn">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/capstone//index.js"></script>
  </body>
</html>
