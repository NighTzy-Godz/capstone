  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/capstone/index.css" />

    <!-- FOnt Awesome -->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>DANGO?</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <a class="navbar-brand" href="/capstone/index.html"> DANGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          id="navbar"
          style="margin: 0 auto"
        >
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/recipes.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/create.html">Create</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/bmi.html">BMI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/capstone/html/team.html">About</a>
          </li>
        </ul>
        <div class="auth">
          <a href="/capstone/html/login.html" class="nav-link ownBtn signIn"
            >Sign In</a
          >
          <a href="/capstone/html/signup.html" class="nav-link ownBtn signUp"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <form action="" method="post" class="createRecipe">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="holder">
            <h3>Put the Lovely Ingredients</h3>
          </div>
          <input
            type="text"
            name="ingredients"
            id=""
            placeholder="Ingredients"
          />

          <select name="difficulty" id="">
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
          </select>

          <input type="text" name="name" id="" placeholder="Recipe Name" />
          <input
            type="text"
            name="timer"
            id=""
            placeholder="Minutes"
            onkeyup="letter(this)"
          />
          <input
            type="text"
            name="servings"
            id=""
            placeholder="Servings"
            onkeyup="letter(this)"
          />

          <button type="submit">SUBMIT</button>
        </div>
      </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/capstone//index.js"></script>
  </body>
